<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bird Sightings Logger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='/stylesheets/style.css' />
<!--    <link rel="manifest" href="/manifest.json">-->
</head>
<body>

<header id="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Bird Sightings Logger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/birds">View Sightings</a>
                <a class="nav-item nav-link" href="/add">Add new Sighting</a>
            </div>
        </div>
    </nav>
</header>



<h1 class="text-center p-2">Bird Sightings Logger Offline</h1>

<p class="text-center p-2">Login</p>


<form id="loginUsers">
    <label for="name">Name</label>
    <input type = "text" id="name" name="name" value="" placeholder="username" required>


    <button id="login" type="button">Login</button>
</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' });

        navigator.serviceWorker.ready.then(registration => {
            if (registration.sync) {
                // Background Sync is supported.
                console.log("background sync ready")
            } else {
                // Background Sync isn't supported.
                console.log("background sync not ready")
            }
        });
    }
</script>

<script>

    let userform = document.getElementById('login');

    function loginUsers() {
        let uname = document.getElementById('name').value;
        console.log(uname);

        var db;
        const request = indexedDB.open('UserInformation');


        request.onsuccess = () => {
            db = request.result;
            console.log("success");

            const t = db.transaction(["users"],'readwrite').objectStore("users");

            let userinfo = {
                username: uname
            };
            console.log(userinfo)

            t.add(userinfo);

        };
    };

    userform.addEventListener('click', loginUsers);
</script>

</body>
</html>
